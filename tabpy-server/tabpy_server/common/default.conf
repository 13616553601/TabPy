[TabPy]
TABPY_QUERY_OBJECT_PATH = /tmp/query_objects
TABPY_PORT = 9004
TABPY_STATE_PATH = ./
#TABPY_BIND_IP = 127.0.0.1

# To set up secure TabPy uncomment and modify the following lines.
# Note only PEM-encoded x509 certificates are supported
# TABPY_TRANSFER_PROTOCOL = https
# TABPY_CERTIFICATE_FILE = absolute path/to/certificate/file.crt
# TABPY_KEY_FILE = absolute path/to/key/file.key

[loggers]
keys=root

[handlers]
keys=rootHandler,rotatingFileHandler

[formatters]
keys=rootFormatter

[logger_root]
level=DEBUG
handlers=rootHandler,rotatingFileHandler
qualname=root
propagete=0

[handler_rootHandler]
class=StreamHandler
level=DEBUG
formatter=rootFormatter
args=(sys.stdout,)

[handler_rotatingFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=rootFormatter
args=('tabpy_log.log', 'a', 1000000, 5)

[formatter_rootFormatter]
format=%(asctime)s [%(levelname)s] (%(filename)s:%(module)s:%(lineno)d): %(message)s
datefmt=%Y-%m-%d,%H:%M:%S
